<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card UI </title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <!--Seção produto-->
    <div class="container">
        <div class="card">
            <div class="imgbox">
                <img src="img/vans2.png" alt="Tenis">
            </div>
            <div class="conteudobx">
                <h2>Vans</h2>
                <div class="tamanho">
                    <h3>Medidas :</h3>
                    <span>35</span>
                    <span>40</span>
                    <span>42</span>
                    <span>46</span>
                </div>
                <div class="cor">
                    <h3>Cor :</h3>
                    <span></span>
                    <span></span>
                </div>
                <a href="#">Compre Agora</a>
            </div>
        </div>
    </div>
    <!--Seção imagem marketing-->
    <div class="container2">
        <div class="card">
            <div class="imgbox">
                <img src="img/toystory.png" alt="Buzz">
            </div>
            <div class="imgboxfoto1">
                <img src="img/limitada.png" alt="Buzz">
            </div>
        </div>
    </div>
</body>
</html>
